<body>
    <script>
        //Здание 1
        "use strict";
        let Tc = 15;
        let Tf = (9 / 5) * Tc + 32;
        alert(Tf);

        //Здание 2
        let admin = null;
        let name = "Василий";
        admin = name;
        console.log(admin);

        //Задание 3
        let example_1 = 10 + 10 + "10";//ответ строчная "2010", вначале скаладывает две десятки слева напрово получается число 20, после 20 неявно приводится к строке, потому что следующая "10" строчная и конкатенирует их.
        let example_2 = 10 + "10" + 10;//ответ строчная "101010", слева направо сначало неявно приводим первую десятку к строчному типу, потому что будем ее конкатенировать со следующей строчной "10",получится строчная "1010",потом приводим последнюю десятку к строчному типу и конкатенируем со строчной "1010".
        let example_3 = 10 + 10 + +"10";//ответ 30,сначала приводим строчную "10" к типу число,потому что у унарного плюса приоритет больше, потом складываем все слева направо, в итоге получаем число 30.
        let example_4 = 10 / -"";//ответ -Infinity, сначала строку с помощью унарного минуса приводим к числу -0, а после слева направо делим 10 на -0.
        let example_5 = 10 / +"2,5";//ответ NaN, сначала пытаемся привести с помощью унарного плюса строку "2,5" к числовому типу, но так как дробные числа пишутся через точку, строка "2,5" приводится к NaN, любые арифметические действия с NaN приводят к NaN.

    </script>
